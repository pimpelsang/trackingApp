<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Setup integration</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js" type="text/javascript"></script>

    <style type="text/css">

    </style>
</head>

<body>
    <div class="ui ui middle aligned center aligned grid">
        <div class="column four wide">
        {{#if pipelineId}}
            <div class="ui stacked segment">
                <div class="ui warning message">
                    <p>We have created new pipeline called <i>Work - public</i>. Deals in this pipeline will be visible to your
                        customers!
                    </p>
                </div>
                <p>Test it out - create one deal with yourself in the new pipeline!</p>
                <a href="http://app.pipedrive.com/pipeline/{{pipelineId}}" class="ui button large">Open pipedrive</a>
            </div>
        {{else}}
            <img src="https://www.pipedrive.com/images/logo/logo-dark-for-screen.svg" alt="">
            <form class="ui large form" action="/setup" method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="apiToken" placeholder="pipedrive api token" value="6ce5c6c5f424e56e891cda15422a9ab66831fe79">
                        </div>
                    </div>
                    <input type="submit" value="Setup integration" class="ui button large red"></input>
                </div>
            </form>
        {{/if}}
        </div>
    </div>

</html>
