<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Setup integration</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js" type="text/javascript"></script>

    <style type="text/css">

    </style>
</head>

<body>
    <div class="ui ui middle aligned center aligned grid">
        <div class="column four wide">
            <img src="https://www.pipedrive.com/images/logo/logo-dark-for-screen.svg" alt="">
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large submit button">Login</div>
                </div>
            </form>

            <div class="ui divider"></div>

            <div class="ui stacked segment">
                <div class="ui warning message">
                    <p>We will create new pipeline called <i>Work - public</i>. Deals in this pipeline will be visible to your customers!</p>
                </div>
                <div class="ui button large red">Setup integration</div>
            </div>
        </div>
    </div>

</html>
