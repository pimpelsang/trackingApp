<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Settings</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js" type="text/javascript"></script>

    <style type="text/css"></style>
</head>

<body>
    <div class="ui container">
        <h1>Settings</h1>
        <div class="ui segment">
            <h3>Pipeline</h3>
            <p>This pipeline will be public, each deal will have unique tracking code and URL for customers</p>

            <div class="ui selection dropdown">
                <input type="hidden" name="pipeline">
                <i class="dropdown icon"></i>
                <div class="default text">Pipeline</div>
                <div class="menu">
                    <div class="item" data-value="1">Sales team pipeline</div>
                    <div class="item" data-value="2">Production pipeline</div>
                </div>
            </div>
            <div class="ui button">create new pipeline</div>
        </div>

        <div class="ui segment">
            <h3>Template</h3>

            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="first">First</a>
                <a class="item" data-tab="second">Second</a>
            </div>
            <div class="ui bottom attached tab segment active" data-tab="first">
                First template
                <img src="http://semantic-ui.com/images/wireframe/image.png" alt="" class="ui medium image">
            </div>
            <div class="ui bottom attached tab segment" data-tab="second">
                Second
                <img src="http://semantic-ui.com/images/wireframe/image.png" alt="" class="ui medium image">
            </div>
        </div>

        <div class="ui segment">
            <h3>Automations</h3>
            <div class="ui checked checkbox">
                <input type="checkbox" checked="">
                <label>Send email to customer automatically when deal created into <i>work</i> pipeline?</label>
            </div>
            <div class="ui divider"></div>
            <div class="ui checkbox">
                <input type="checkbox" checked="">
                <label>Create deal into <i>work</i> pipeline when other pipelines deal marked as “won”</label>
            </div>
            <div class="ui divider"></div>
            <div class="ui checkbox">
                <input type="checkbox" checked="">
                <label>Notify customer by email when work completed?</label>
            </div>
        </div>
    </div>
    <script>
        $('.menu .item').tab();
        $('.ui.dropdown').dropdown();
    </script>
</body>

</html>
